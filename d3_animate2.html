<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animate 2</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>

	<style type="text/css">
		div{
			position: relative;
			height: 100px;
			width: 100%;

			top: 0px;
			left: 0px;
			background-color: navy;
			transition: all linear 1s;
		}

		.ng-hide{
			height: 0px;
			width: 0px;
			background-color: transparent;
			top:-200px;
			left: 200px;
		}
	</style>
</head>

<body ng-app="app">
	<h2>Animate demo 2</h2>
	<hr/>
	<h3>Hide division <input type="checkbox" name="ck" ng-model="myCheck"/></h3>
	<div ng-hide="myCheck"></div>
</body>
</html>
<script type="text/javascript">
	var a = angular.module('app', ['ngAnimate']);
</script>
